<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       document.write("<h2>Candies</h2>")
    </script>
    <h1>Eating candies</h1>
    <script>
       let count = prompt("Введіть кількість цукерок у коробці");
       while(question = confirm("Ще цукерку?")){
        count--;
        if(count <= 4){
            alert("У вас залишилось " + count + " цукерки");
        }
        if(count > 4){
            alert("У вас залишилось " + count + " цукерок");   
        }
        if(count <= 0){
            alert("Час купувати іншу коробку:(");
            break;
        }
       }
    </script>
</body>
</html>
